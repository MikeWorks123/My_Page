            <script>
                function showForm() {
                    var updateAccountFormContainer = document.getElementById("updateAccountFormContainer");
                    var selectedOption = document.getElementById("accountOption").value;
            
                    // Show the form only if the selected option is "reactive"
                    if (selectedOption === "reactive") {
                        updateAccountFormContainer.style.display = "block";
                    } else {
                        updateAccountFormContainer.style.display = "none";
                    }
            
                    // Set the selected option in the hidden field
                    document.getElementById("accountOptionField").value = selectedOption;
                }
